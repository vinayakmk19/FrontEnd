<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/remove.css' rel='stylesheet'>
  </head>
  <body>
    <div class="main">
      <nav class="navbar">
        <div class="logo">Todo List App</div>
        <div class="other"></div>
      </nav>

      <h1 class="heading">Todo List Items</h1>

      <div class="container">
        <div class="take-input">
          <input
            placeholder="Add a task"
            class="add-task"
            id="add"
            data-helloWord="asdasdas"
          />
          <button type="button" id="add-task-btn">+</button>
        </div>

        <span id="total-tasks"
          >Total tasks: <span id="tasks-counter">0</span></span
        >
        <br /><br /><hr /><br /> 
        <div id="items-container">

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
